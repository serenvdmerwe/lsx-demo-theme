<!-- wp:group {"style":{"spacing":{"padding":{"top":"var:preset|spacing|50","bottom":"var:preset|spacing|50"}}},"layout":{"type":"constrained"}} -->
<div
    class="wp-block-group"
    style="
        padding-top: var(--wp--preset--spacing--50);
        padding-bottom: var(--wp--preset--spacing--50);
    "
>
    <!-- wp:heading {"textAlign":"center","level":2} -->
    <h2 class="wp-block-heading has-text-align-center">Get In Touch</h2>
    <!-- /wp:heading -->

    <!-- wp:columns -->
    <div class="wp-block-columns">
        <!-- wp:column {"width":"66.66%"} -->
        <div class="wp-block-column" style="flex-basis: 66.66%">
            <!-- wp:html -->
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" />
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="wp-block-button__link">
                    Send Message
                </button>
            </form>
            <!-- /wp:html -->
        </div>
        <!-- /wp:column -->

        <!-- wp:column {"width":"33.33%"} -->
        <div class="wp-block-column" style="flex-basis: 33.33%">
            <!-- wp:heading {"level":3} -->
            <h3 class="wp-block-heading">Quick Contact</h3>
            <!-- /wp:heading -->

            <!-- wp:paragraph -->
            <p>
                Have a question? We'd love to hear from you. Send us a message
                and we'll respond as soon as possible.
            </p>
            <!-- /wp:paragraph -->

            <!-- wp:separator -->
            <hr class="wp-block-separator has-alpha-channel-opacity" />
            <!-- /wp:separator -->

            <!-- wp:paragraph -->
            <p>
                <strong>Response Time:</strong><br />We typically respond within
                24 hours during business days.
            </p>
            <!-- /wp:paragraph -->
        </div>
        <!-- /wp:column -->
    </div>
    <!-- /wp:columns -->
</div>
<!-- /wp:group -->
