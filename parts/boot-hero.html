<!-- Boot Hero Section -->
<!-- wp:cover {"customGradient":"linear-gradient(135deg,rgba(0,0,0,0.75) 0%,rgba(0,0,0,0.25) 100%)","contentPosition":"bottom left","isDark":false} -->
<div
    class="wp-block-cover is-light has-custom-gradient has-background-dim has-background-gradient has-custom-content-position is-position-bottom-left"
>
    <span
        aria-hidden="true"
        class="wp-block-cover__background has-background-dim has-background-gradient"
        style="
            background: linear-gradient(
                135deg,
                rgba(0, 0, 0, 0.75) 0%,
                rgba(0, 0, 0, 0.25) 100%
            );
        "
    ></span>

    <!-- wp:group {"style":{"spacing":{"padding":{"top":"var:preset|spacing|60","bottom":"var:preset|spacing|60","left":"var:preset|spacing|50","right":"var:preset|spacing|50"}}},"layout":{"type":"constrained"}} -->
    <div
        class="wp-block-group"
        style="
            padding-top: var(--wp--preset--spacing--60);
            padding-right: var(--wp--preset--spacing--50);
            padding-bottom: var(--wp--preset--spacing--60);
            padding-left: var(--wp--preset--spacing--50);
        "
    >
        <!-- wp:heading {"level":1,"style":{"typography":{"fontSize":"3.5rem","lineHeight":"1.2","fontWeight":"700"}},"textColor":"base"} -->
        <h1
            class="wp-block-heading has-base-color has-text-color"
            style="font-size: 3.5rem; font-weight: 700; line-height: 1.2"
        >
            [post_title]
        </h1>
        <!-- /wp:heading -->

        <!-- Boot Meta -->
        <!-- wp:html -->
        <div
            class="boot-meta"
            style="
                margin-top: var(--wp--preset--spacing--40);
                color: var(--wp--preset--color--base);
                font-size: 1.125rem;
            "
        >
            <span class="boot-brand" style="font-weight: 600"
                >[brand_terms]</span
            >
            •
            <span class="boot-silhouette">[silhouette_terms]</span>
            [if lbc_retail_price]
            <span
                class="boot-price"
                style="
                    font-weight: 700;
                    margin-left: var(--wp--preset--spacing--30);
                "
                >€[lbc_retail_price]</span
            >
            [/if]
        </div>
        <!-- /wp:html -->

        <!-- Featured Alt Text as Subtitle -->
        <!-- wp:html -->
        [if lbc_featured_alt]
        <p
            class="boot-subtitle"
            style="
                margin-top: var(--wp--preset--spacing--30);
                color: var(--wp--preset--color--neutral-200);
                font-size: 1.125rem;
                font-style: italic;
            "
        >
            [lbc_featured_alt]
        </p>
        [/if]
        <!-- /wp:html -->
    </div>
    <!-- /wp:group -->
</div>
<!-- /wp:cover -->
