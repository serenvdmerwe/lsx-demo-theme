name: GitHub Tests

on:
  push:
    branches: [ main ]
    paths:
      - '.github/**'
      - 'patterns/**'
      - 'templates/**'
      - 'parts/**'
      - 'theme.json'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/**'
      - 'patterns/**'
      - 'templates/**'
      - 'parts/**'
      - 'theme.json'
  workflow_dispatch:

jobs:
  github-tests:
    name: GitHub Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: '.github/__tests__/package.json'

      - name: Install dependencies
        run: |
          cd .github/__tests__
          npm install

      - name: Run tests
        run: |
          cd .github/__tests__
          npm test

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .github/__tests__/coverage
          retention-days: 7
