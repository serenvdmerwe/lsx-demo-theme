---
# Add 'documentation' label to any changes to markdown or text files
documentation:
    - '**/*.md'
    - '**/*.txt'
    - 'docs/**/*'

# Add 'theme' label to any change to theme files
theme:
    - 'style.css'
    - 'theme.json'
    - 'functions.php'
    - 'assets/**/*'

# Add 'pattern' label to any change within the patterns directory
pattern:
    - 'patterns/**/*'

# Add 'template' label to any change within the templates directory
template:
    - 'templates/**/*'
    - 'parts/**/*'

# Add 'css' label to any change to CSS files
css:
    - '**/*.css'
    - '**/*.scss'

# Add 'js' label to any change to JS files
js:
    - '**/*.js'

# Add 'php' label to any change to PHP files
php:
    - '**/*.php'

# Add 'configuration' label to any change to configuration files
configuration:
    - '.github/**/*.yml'
    - '.github/workflows/**/*'
    - '.vscode/**/*'
    - '*.json'
    - '.editorconfig'
    - '.gitignore'
    - 'package.json'
    - 'composer.json'
    - 'playwright.config.*'
    - 'postcss.config.js'

# Add 'test' label to any change to test files
test:
    - 'tests/**/*'
    - 'e2e/**/*'
    - 'playwright.config.*'
    - '.github/linters/phpunit.xml'

# Add 'copilot' label to any change to AI/Copilot assets
copilot:
    - '.github/agents/**/*'
    - '.github/chatmodes/**/*'
    - '.github/instructions/**/*'
    - '.github/prompts/**/*'
    - '.vscode/agent.json'
    - '.vscode/configuration.md'

# Add 'vscode' label to any change to VS Code configuration
vscode:
    - '.vscode/**/*'

# Add 'woocommerce' to any change to WooCommerce templates/styles/functions
woocommerce:
    - 'woocommerce/**/*'
    - '**/woocommerce*.css'
    - '**/woocommerce*.php'
